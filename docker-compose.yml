services:
  # Banco de Dados PostgreSQL
  db:
    image: postgres:16
    container_name: kitnets-db
    restart: always
    environment:
      POSTGRES_DB: kitnets_db
      # Credenciais extraídas do application.yaml
      POSTGRES_USER: kitnet_user
      POSTGRES_PASSWORD: "6551"
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kitnet_user -d kitnets_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Spring Boot
  api:
    build: .
    container_name: kitnets-api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # O Spring Boot lerá automaticamente essas variáveis
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/kitnets_db
      SPRING_DATASOURCE_USERNAME: kitnet_user
      SPRING_DATASOURCE_PASSWORD: "6551"
      # Define o host do banco para a aplicação dentro do container
      DB_HOST: db
      # Lê a chave do arquivo .env
      GROQ_API_KEY: ${GROQ_API_KEY}
      SPRING_PROFILES_ACTIVE: prod

volumes:
  db_data:
services:
  # Banco de Dados MariaDB
  db:
    image: mariadb:11.4
    container_name: kitnets-db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: kitnets_db
      # Credenciais extraídas do application.yaml
      MARIADB_USER: kitnet_user
      MARIADB_PASSWORD: "6551"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Spring Boot
  api:
    build: .
    container_name: kitnets-api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # O Spring Boot lerá automaticamente essas variáveis
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/kitnets_db?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: kitnet_user
      SPRING_DATASOURCE_PASSWORD: "6551"
      # Lê a chave do arquivo .env
      GROQ_API_KEY: ${GROQ_API_KEY}
      SPRING_PROFILES_ACTIVE: prod

volumes:
  db_data: